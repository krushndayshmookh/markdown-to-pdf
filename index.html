<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .editor-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .editor, .preview {
            flex: 1;
            height: 70vh;
            border: 1px solid #ddd;
            padding: 15px;
            overflow: auto;
        }
        .editor {
            font-family: 'Courier New', Courier, monospace;
            resize: none;
        }
        .preview {
            background-color: white;
            position: relative;
        }
        /* Page break visualization */
        .page-break {
            display: none;
            border-bottom: 2px dashed #999;
            margin: 10px 0;
            position: relative;
        }
        .page-break::after {
            content: 'Page Break';
            position: absolute;
            right: 0;
            top: -10px;
            font-size: 10px;
            background: #f0f0f0;
            padding: 0 5px;
            color: #666;
            border-radius: 3px;
        }
        .show-breaks .page-break {
            display: block;
        }
        .button-container {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        button.active {
            background-color: #388E3C;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }
        button.secondary {
            background-color: #607D8B;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        #temp-pdf-container {
            background: white;
            width: 170mm; /* Narrower to prevent stretching */
            padding: 15mm;
            margin: 0 auto;
            display: none;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
        }
        code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 85%;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>Markdown to PDF Converter</h1>
        
        <div class="button-container">
            <button @click="formatMarkdown">Format Markdown</button>
            <button @click="exportToPDF">Export to PDF</button>
            <!-- TODO: Add page breaks back in after fixing the logic-->
            <!-- <button 
                @click="togglePageBreaks" 
                :class="{ active: showPageBreaks, secondary: true }">
                {{ showPageBreaks ? 'Hide Page Breaks' : 'Show Page Breaks' }}
            </button> -->
        </div>
        
        <div class="editor-container">
            <textarea 
                class="editor" 
                v-model="markdownText" 
                @input="updatePreview" 
                placeholder="Write your markdown here..."></textarea>
            <div class="preview" :class="{ 'show-breaks': showPageBreaks }" v-html="previewWithBreaks"></div>
        </div>
        
        <footer>
            Created by <a href="https://github.com/krushndayshmookh" target="_blank">Krushn Dayshmookh</a> | 
            <a href="https://github.com/krushndayshmookh/markdown-to-pdf" target="_blank">GitHub</a>
        </footer>
    </div>

    <!-- Temporary container for PDF export -->
    <div id="temp-pdf-container"></div>

    <script>
        const { createApp, ref, computed, onMounted } = Vue;
        
        createApp({
            setup() {
                const markdownText = ref(`# Hello World\n\nThis is a **markdown** editor.\n\n## Features\n\n- Live preview\n- Syntax highlighting\n- Export to PDF\n\n\`\`\`javascript\nconsole.log('Hello World');\n\`\`\``);
                const htmlOutput = ref('');
                const showPageBreaks = ref(false);
                
                // A4 page height in pixels at 96 DPI (approximately)
                const A4_HEIGHT_PX = 1123; // 297mm at 96 DPI
                const PAGE_PADDING_PX = 150; // Approximate padding for A4 page
                const AVAILABLE_HEIGHT_PX = A4_HEIGHT_PX - PAGE_PADDING_PX;
                
                // Configure marked with highlight.js for syntax highlighting
                const configureMarked = () => {
                    marked.setOptions({
                        highlight: (code, lang) => {
                            if (lang && hljs.getLanguage(lang)) {
                                try {
                                    return hljs.highlight(code, { language: lang }).value;
                                } catch (e) {
                                    console.error("Highlighting error:", e);
                                    return code;
                                }
                            }
                            return hljs.highlightAuto(code).value;
                        }
                    });
                };
                
                const updatePreview = () => {
                    htmlOutput.value = marked.parse(markdownText.value);
                };
                
                // Calculate where page breaks would occur and insert page break indicators
                const previewWithBreaks = computed(() => {
                    if (!htmlOutput.value) return '';
                    
                    // Simple approach - insert page breaks after large sections like headers, paragraphs
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = htmlOutput.value;
                    
                    // Function to insert page breaks based on estimated content height
                    let insertPageBreaks = () => {
                        // We estimate breaks based on content elements
                        // In a real implementation, we'd measure actual element heights
                        let elements = tempDiv.querySelectorAll('h1, h2, h3, h4, h5, h6, p, pre, ul, ol, blockquote, table');
                        let currentHeight = 0;
                        
                        for (let i = 0; i < elements.length; i++) {
                            let element = elements[i];
                            // Estimate element height - this is a rough approximation
                            // In a real app, we would measure actual rendered height
                            let estimatedHeight = element.textContent.length / 5; // Very rough estimate
                            
                            // Add more height for certain elements
                            if (element.tagName === 'PRE') {
                                estimatedHeight *= 1.5; // Code blocks take more space
                            }
                            if (element.tagName.match(/^H[1-6]$/)) {
                                estimatedHeight *= 2; // Headers have larger font
                            }
                            if (element.tagName === 'UL' || element.tagName === 'OL') {
                                estimatedHeight *= 1.2; // Lists have bullets/numbers
                            }
                            
                            currentHeight += estimatedHeight;
                            
                            // If we've exceeded the page height, insert a page break before this element
                            if (currentHeight > AVAILABLE_HEIGHT_PX && i > 0) {
                                const breakDiv = document.createElement('div');
                                breakDiv.className = 'page-break';
                                element.parentNode.insertBefore(breakDiv, element);
                                currentHeight = estimatedHeight; // Reset height counter
                            }
                        }
                    };
                    
                    insertPageBreaks();
                    return tempDiv.innerHTML;
                });
                
                const togglePageBreaks = () => {
                    showPageBreaks.value = !showPageBreaks.value;
                };
                
                const formatMarkdown = () => {
                    // Basic markdown formatting - we could add more sophisticated formatting here
                    let formatted = markdownText.value;
                    
                    // Add space after # for headers if missing
                    formatted = formatted.replace(/^(#{1,6})([^#\s])/gm, '$1 $2');
                    
                    // Ensure lists have space after bullet
                    formatted = formatted.replace(/^([*\-+])([^\s])/gm, '$1 $2');
                    
                    // Add blank line before headers
                    formatted = formatted.replace(/^(?!$)(^|^\n)(?!#)(.*\n)(#{1,6}\s)/gm, '$1$2\n$3');
                    
                    // Double newlines between sections
                    formatted = formatted.replace(/^(#{1,6}.*)\n(?!$|#|\n)/gm, '$1\n\n');
                    
                    markdownText.value = formatted;
                    updatePreview();
                };
                
                const exportToPDF = () => {
                    const tempContainer = document.getElementById('temp-pdf-container');
                    
                    // Fill the temporary container with content
                    tempContainer.innerHTML = htmlOutput.value;
                    
                    // Make it visible temporarily
                    tempContainer.style.display = 'block';
                    
                    // Use jsPDF
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    
                    // Page dimensions in mm
                    const pageWidth = pdf.internal.pageSize.getWidth();
                    const pageHeight = pdf.internal.pageSize.getHeight();
                    
                    // Maximum content width in mm (with margins)
                    const contentWidth = pageWidth - 20; // 10mm margins on each side
                    
                    // Function to divide content into pages
                    const generatePDF = async () => {
                        try {
                            // First, capture the entire content
                            const fullCanvas = await html2canvas(tempContainer, {
                                scale: 2,
                                useCORS: true,
                                backgroundColor: 'white',
                                width: tempContainer.offsetWidth
                            });
                            
                            // Calculate the aspect ratio
                            const aspectRatio = fullCanvas.height / fullCanvas.width;
                            
                            // Calculate content width and height in mm while maintaining aspect ratio
                            const pdfContentWidth = contentWidth;
                            const pdfContentHeight = pdfContentWidth * aspectRatio;
                            
                            // Split into pages
                            const totalHeight = fullCanvas.height;
                            const pageHeightInPx = (pageHeight - 20) / pdfContentHeight * fullCanvas.height;
                            const numPages = Math.ceil(totalHeight / pageHeightInPx);
                            
                            // Add each page to the PDF
                            for (let i = 0; i < numPages; i++) {
                                if (i > 0) {
                                    pdf.addPage();
                                }
                                
                                // Calculate the slice of canvas for this page
                                const sliceY = i * pageHeightInPx;
                                const sliceHeight = Math.min(pageHeightInPx, totalHeight - sliceY);
                                
                                // Create a temporary canvas for the slice
                                const tempCanvas = document.createElement('canvas');
                                tempCanvas.width = fullCanvas.width;
                                tempCanvas.height = sliceHeight;
                                const ctx = tempCanvas.getContext('2d');
                                ctx.drawImage(
                                    fullCanvas, 
                                    0, sliceY, fullCanvas.width, sliceHeight, 
                                    0, 0, fullCanvas.width, sliceHeight
                                );
                                
                                // Add the image to the PDF
                                const imgData = tempCanvas.toDataURL('image/png', 1.0);
                                
                                // Add image preserving aspect ratio
                                const pageSliceAspectRatio = sliceHeight / fullCanvas.width;
                                const imageHeight = pdfContentWidth * pageSliceAspectRatio;
                                
                                pdf.addImage(
                                    imgData, 
                                    'PNG', 
                                    10, 10, 
                                    pdfContentWidth, 
                                    imageHeight
                                );
                            }
                            
                            // Save the PDF
                            pdf.save('document.pdf');
                        } catch (error) {
                            console.error('Error generating PDF:', error);
                        } finally {
                            // Hide the temporary container
                            tempContainer.style.display = 'none';
                        }
                    };
                    
                    generatePDF();
                };
                
                onMounted(() => {
                    configureMarked();
                    updatePreview();
                });
                
                return {
                    markdownText,
                    htmlOutput,
                    updatePreview,
                    formatMarkdown,
                    exportToPDF,
                    showPageBreaks,
                    togglePageBreaks,
                    previewWithBreaks
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
