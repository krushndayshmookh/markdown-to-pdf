<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .editor-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .editor, .preview {
            flex: 1;
            height: 70vh;
            border: 1px solid #ddd;
            padding: 15px;
            overflow: auto;
        }
        .editor {
            font-family: 'Courier New', Courier, monospace;
            resize: none;
        }
        .preview {
            background-color: white;
            position: relative;
        }
        /* Page break visualization */
        .page-break {
            display: none;
            border-bottom: 2px dashed #999;
            margin: 10px 0;
            position: relative;
        }
        .page-break::after {
            content: 'Page Break';
            position: absolute;
            right: 0;
            top: -10px;
            font-size: 10px;
            background: #f0f0f0;
            padding: 0 5px;
            color: #666;
            border-radius: 3px;
        }
        .show-breaks .page-break {
            display: block;
        }
        .button-container {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        button.active {
            background-color: #388E3C;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }
        button.secondary {
            background-color: #607D8B;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        #print-container {
            background: white;
            width: 100%;
            margin: 0 auto;
            display: none;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
        }
        code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 85%;
        }
        
        /* Print-specific styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #print-container, #print-container * {
                visibility: visible;
            }
            #print-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                display: block;
                padding: 0;
                margin: 0;
            }
            .app-only {
                display: none !important;
            }
            @page {
                size: A4;
                margin: 15mm;
            }
            /* Force page breaks */
            .page-break {
                page-break-after: always;
                border: none;
                display: block;
                height: 0;
            }
            .page-break::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>Markdown to PDF Converter</h1>
        
        <div class="button-container">
            <button @click="formatMarkdown">Format Markdown</button>
            <button @click="exportToPDF">Print to PDF</button>
            <!-- TODO: Add page breaks back in after fixing the logic-->
            <!-- <button 
                @click="togglePageBreaks" 
                :class="{ active: showPageBreaks, secondary: true }">
                {{ showPageBreaks ? 'Hide Page Breaks' : 'Show Page Breaks' }}
            </button> -->
            <button @click="insertPageBreak" class="secondary">Insert Page Break</button>
        </div>
        
        <div class="editor-container">
            <textarea 
                class="editor" 
                v-model="markdownText" 
                @input="updatePreview" 
                placeholder="Write your markdown here..."></textarea>
            <div class="preview" :class="{ 'show-breaks': showPageBreaks }" v-html="previewWithBreaks"></div>
        </div>
        
        <footer>
            Created by <a href="https://github.com/krushndayshmookh" target="_blank">Krushn Dayshmookh</a> | 
            <a href="https://github.com/krushndayshmookh/markdown-to-pdf" target="_blank">GitHub</a>
        </footer>
    </div>

    <!-- Temporary container for PDF export -->
    <div id="print-container"></div>

    <script>
        const { createApp, ref, computed, onMounted } = Vue;
        
        createApp({
            setup() {
                const markdownText = ref(`# Hello World\n\nThis is a **markdown** editor.\n\n## Features\n\n- Live preview\n- Syntax highlighting\n- Export to PDF\n\n\`\`\`javascript\nconsole.log('Hello World');\n\`\`\``);
                const htmlOutput = ref('');
                const showPageBreaks = ref(false);
                
                // A4 page height in pixels at 96 DPI (approximately)
                const A4_HEIGHT_PX = 1123; // 297mm at 96 DPI
                const PAGE_PADDING_PX = 150; // Approximate padding for A4 page
                const AVAILABLE_HEIGHT_PX = A4_HEIGHT_PX - PAGE_PADDING_PX;
                
                // Configure marked with highlight.js for syntax highlighting
                const configureMarked = () => {
                    marked.setOptions({
                        highlight: (code, lang) => {
                            if (lang && hljs.getLanguage(lang)) {
                                try {
                                    return hljs.highlight(code, { language: lang }).value;
                                } catch (e) {
                                    console.error("Highlighting error:", e);
                                    return code;
                                }
                            }
                            return hljs.highlightAuto(code).value;
                        }
                    });

                    // Add custom renderer for handling page breaks
                    const renderer = new marked.Renderer();
                    const originalParagraph = renderer.paragraph;
                    
                    // Override paragraph renderer to handle page break HTML tags in markdown
                    renderer.paragraph = function(text) {
                        if (typeof text === 'string' && text.includes('<div class="page-break"></div>')) {
                            return '<div class="page-break"></div>';
                        }
                        return originalParagraph.call(this, text);
                    };
                    
                    // Handle HTML comments for page breaks
                    const walkTokens = (token) => {
                        if (token.type === 'html' && token.text === '<!-- PAGE_BREAK -->') {
                            token.type = 'html';
                            token.text = '<div class="page-break"></div>';
                        }
                    };
                    
                    // Try to use the newer API if available, otherwise fall back to the older one
                    try {
                        marked.use({ walkTokens, renderer });
                    } catch (e) {
                        console.warn('Using fallback for older marked.js version');
                        marked.setOptions({ renderer });
                        
                        // Also extend the renderer to handle HTML directly
                        const originalHtml = renderer.html || function(html) { return html; };
                        renderer.html = function(html) {
                            if (html === '<!-- PAGE_BREAK -->') {
                                return '<div class="page-break"></div>';
                            }
                            return originalHtml.call(this, html);
                        };
                    }
                };
                
                const updatePreview = () => {
                    htmlOutput.value = marked.parse(markdownText.value);
                };
                
                // Calculate where page breaks would occur and insert page break indicators
                const previewWithBreaks = computed(() => {
                    if (!htmlOutput.value) return '';
                    
                    // Simple approach - insert page breaks after large sections like headers, paragraphs
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = htmlOutput.value;
                    
                    // Function to insert page breaks based on estimated content height
                    let insertPageBreaks = () => {
                        // We estimate breaks based on content elements
                        // In a real implementation, we'd measure actual element heights
                        let elements = tempDiv.querySelectorAll('h1, h2, h3, h4, h5, h6, p, pre, ul, ol, blockquote, table');
                        let currentHeight = 0;
                        
                        for (let i = 0; i < elements.length; i++) {
                            let element = elements[i];
                            // Estimate element height - this is a rough approximation
                            // In a real app, we would measure actual rendered height
                            let estimatedHeight = element.textContent.length / 5; // Very rough estimate
                            
                            // Add more height for certain elements
                            if (element.tagName === 'PRE') {
                                estimatedHeight *= 1.5; // Code blocks take more space
                            }
                            if (element.tagName.match(/^H[1-6]$/)) {
                                estimatedHeight *= 2; // Headers have larger font
                            }
                            if (element.tagName === 'UL' || element.tagName === 'OL') {
                                estimatedHeight *= 1.2; // Lists have bullets/numbers
                            }
                            
                            currentHeight += estimatedHeight;
                            
                            // If we've exceeded the page height, insert a page break before this element
                            if (currentHeight > AVAILABLE_HEIGHT_PX && i > 0) {
                                const breakDiv = document.createElement('div');
                                breakDiv.className = 'page-break';
                                element.parentNode.insertBefore(breakDiv, element);
                                currentHeight = estimatedHeight; // Reset height counter
                            }
                        }
                    };
                    
                    insertPageBreaks();
                    return tempDiv.innerHTML;
                });
                
                const togglePageBreaks = () => {
                    showPageBreaks.value = !showPageBreaks.value;
                };
                
                const formatMarkdown = () => {
                    // Basic markdown formatting - we could add more sophisticated formatting here
                    let formatted = markdownText.value;
                    
                    // Add space after # for headers if missing
                    formatted = formatted.replace(/^(#{1,6})([^#\s])/gm, '$1 $2');
                    
                    // Ensure lists have space after bullet
                    formatted = formatted.replace(/^([*\-+])([^\s])/gm, '$1 $2');
                    
                    // Add blank line before headers
                    formatted = formatted.replace(/^(?!$)(^)(?!#)(.*)\n(#{1,6}\s)/gm, '$1$2\n\n$3');
                    
                    // Add blank line after headers if missing
                    formatted = formatted.replace(/^(#{1,6}.*)\n(?!\n)/gm, '$1\n\n');
                    
                    // Ensure proper spacing for list items
                    formatted = formatted.replace(/^([*\-+] .*)\n(?!\n)(?![*\-+])/gm, '$1\n\n');
                    
                    // Ensure proper spacing between paragraphs
                    formatted = formatted.replace(/^([^\s#*\-+>].+)\n(?!\n)/gm, '$1\n\n');
                    
                    // Remove extra blank lines (more than 2 consecutive newlines)
                    formatted = formatted.replace(/\n{3,}/g, '\n\n');
                    
                    markdownText.value = formatted;
                    updatePreview();
                    
                    // Log to console for debugging
                    console.log("Formatting complete");
                };
                
                const exportToPDF = () => {
                    const printContainer = document.getElementById('print-container');
                    
                    // Fill the print container with content
                    printContainer.innerHTML = htmlOutput.value;
                    
                    // Use browser print functionality
                    window.print();
                };
                
                const insertPageBreak = () => {
                    // Get current cursor position
                    const textarea = document.querySelector('.editor');
                    const cursorPos = textarea.selectionStart;
                    
                    // Insert page break markdown at cursor position
                    const textBefore = markdownText.value.substring(0, cursorPos);
                    const textAfter = markdownText.value.substring(cursorPos);
                    
                    // Use an HTML comment for page breaks which is more reliable with Marked.js
                    markdownText.value = textBefore + '\n\n<!-- PAGE_BREAK -->\n\n' + textAfter;
                    
                    // Update preview
                    updatePreview();
                };
                
                onMounted(() => {
                    configureMarked();
                    updatePreview();
                });
                
                return {
                    markdownText,
                    htmlOutput,
                    updatePreview,
                    formatMarkdown,
                    exportToPDF,
                    showPageBreaks,
                    togglePageBreaks,
                    previewWithBreaks,
                    insertPageBreak
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
