<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .editor-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .editor, .preview {
            flex: 1;
            height: 70vh;
            border: 1px solid #ddd;
            padding: 15px;
            overflow: auto;
        }
        .editor {
            font-family: 'Courier New', Courier, monospace;
            resize: none;
        }
        .preview {
            background-color: white;
            position: relative;
        }
        .button-container {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        button.active {
            background-color: #388E3C;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }
        button.secondary {
            background-color: #607D8B;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        #print-container {
            background: white;
            width: 100%;
            margin: 0 auto;
            display: none;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
        }
        code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 85%;
        }
        
        /* Print-specific styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #print-container, #print-container * {
                visibility: visible;
            }
            #print-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                display: block;
                padding: 0;
                margin: 0;
            }
            .app-only {
                display: none !important;
            }
            @page {
                size: A4;
                margin: 15mm;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>Markdown to PDF Converter</h1>
        
        <div class="button-container">
            <button @click="formatMarkdown">Format Markdown</button>
            <button @click="exportToPDF">Print to PDF</button>
        </div>
        
        <div class="editor-container">
            <textarea 
                class="editor" 
                v-model="markdownText" 
                @input="updatePreview" 
                placeholder="Write your markdown here..."></textarea>
            <div class="preview" v-html="htmlOutput"></div>
        </div>
        
        <footer>
            Created by <a href="https://github.com/krushndayshmookh" target="_blank">Krushn Dayshmookh</a> | 
            <a href="https://github.com/krushndayshmookh/markdown-to-pdf" target="_blank">GitHub</a>
        </footer>
    </div>

    <!-- Temporary container for PDF export -->
    <div id="print-container"></div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        
        createApp({
            setup() {
                const markdownText = ref(`# Hello World\n\nThis is a **markdown** editor.\n\n## Features\n\n- Live preview\n- Syntax highlighting\n- Export to PDF\n\n\`\`\`javascript\nconsole.log('Hello World');\n\`\`\``);
                const htmlOutput = ref('');
                
                // Configure marked with highlight.js for syntax highlighting
                const configureMarked = () => {
                    marked.setOptions({
                        highlight: (code, lang) => {
                            if (lang && hljs.getLanguage(lang)) {
                                try {
                                    return hljs.highlight(code, { language: lang }).value;
                                } catch (e) {
                                    console.error("Highlighting error:", e);
                                    return code;
                                }
                            }
                            return hljs.highlightAuto(code).value;
                        }
                    });
                };
                
                const updatePreview = () => {
                    htmlOutput.value = marked.parse(markdownText.value);
                };
                
                const formatMarkdown = () => {
                    // Basic markdown formatting - we could add more sophisticated formatting here
                    let formatted = markdownText.value;
                    
                    // Add space after # for headers if missing
                    formatted = formatted.replace(/^(#{1,6})([^#\s])/gm, '$1 $2');
                    
                    // Ensure lists have space after bullet
                    formatted = formatted.replace(/^([*\-+])([^\s])/gm, '$1 $2');
                    
                    // Add blank line before headers
                    formatted = formatted.replace(/^(?!$)(^)(?!#)(.*)\n(#{1,6}\s)/gm, '$1$2\n\n$3');
                    
                    // Add blank line after headers if missing
                    formatted = formatted.replace(/^(#{1,6}.*)\n(?!\n)/gm, '$1\n\n');
                    
                    // Ensure proper spacing for list items
                    formatted = formatted.replace(/^([*\-+] .*)\n(?!\n)(?![*\-+])/gm, '$1\n\n');
                    
                    // Ensure proper spacing between paragraphs
                    formatted = formatted.replace(/^([^\s#*\-+>].+)\n(?!\n)/gm, '$1\n\n');
                    
                    // Remove extra blank lines (more than 2 consecutive newlines)
                    formatted = formatted.replace(/\n{3,}/g, '\n\n');
                    
                    markdownText.value = formatted;
                    updatePreview();
                    
                    // Log to console for debugging
                    console.log("Formatting complete");
                };
                
                const exportToPDF = () => {
                    const printContainer = document.getElementById('print-container');
                    
                    // Fill the print container with content
                    printContainer.innerHTML = htmlOutput.value;
                    
                    // Use browser print functionality
                    window.print();
                };
                
                onMounted(() => {
                    configureMarked();
                    updatePreview();
                });
                
                return {
                    markdownText,
                    htmlOutput,
                    updatePreview,
                    formatMarkdown,
                    exportToPDF
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
